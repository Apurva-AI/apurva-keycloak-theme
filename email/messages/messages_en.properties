emailVerificationSubject=Welcome to SPace Platform
emailVerificationBody=Hi,We are excited to have you on SPace. Please use the following link to verify your email address:{0} . you have rights to access assets on the platform. If you would like to contribute assets, please request for curation rights by replying to this email or write to us at space@societalplatform.org. Hope you have a meaningful experience. Warm Regards,SPace Team.
emailVerificationBodyHtml=<p>Hi {4},</p><p style="margin:0">We are excited to have you on SPace. Please use the following link to verify your email address:</p><p style="margin:0"><a href="{0}">Link to e-mail address verification</a></p><p>This link will expire within 15 minutes.</p><p style="margin:0">By default, you have rights to access assets on the platform</p><p style="margin:0">If you would like to contribute assets, please request for curation rights by replying to this email or write to us at <a href="mailto:space@societalplatform.org">space@societalplatform.org</a></p><p>Hope you have a meaningful experience!</p><p style="margin:0">Warm Regards,</p><p style="margin:0">SPace Team</p>
